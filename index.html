<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPEEEDZ STORE</title>
    <style>
        /* Warna tema modern dengan efek air biru */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0a47a6 0%, #1a73e8 30%, #2196F3 60%, #03a9f4 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 120px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,50 Q150,10 300,50 T600,50 T900,50 T1200,50 L1200,120 L0,120 Z" fill="%2300BCD4" opacity="0.3"></path><path d="M0,60 Q150,20 300,60 T600,60 T900,60 T1200,60 L1200,120 L0,120 Z" fill="%2300BCD4" opacity="0.5"></path><path d="M0,70 Q150,40 300,70 T600,70 T900,70 T1200,70 L1200,120 L0,120 Z" fill="%2300BCD4" opacity="0.7"></path></svg>') repeat-x;
            background-size: 50% 100%;
            animation: wave 12s linear infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,80 Q200,30 400,80 T800,80 T1200,80 L1200,120 L0,120 Z" fill="%2300ACC1" opacity="0.4"></path><path d="M0,90 Q200,50 400,90 T800,90 T1200,90 L1200,120 L0,120 Z" fill="%2300ACC1" opacity="0.6"></path></svg>') repeat-x;
            background-size: 40% 100%;
            animation: wave 15s linear infinite reverse;
            z-index: 1;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 50% 0; }
        }

        .container {
            max-width: 900px;
            margin: 32px auto;
            padding: 24px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.5em 0;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Efek teks berjalan: wrapper + inner span untuk animasi yang andal */
        .marquee {
            overflow: hidden;
            white-space: nowrap;
        }

        .teks-berjalan {
            display: inline-block;
            white-space: nowrap;
            animation: berjalan 20s linear infinite;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        @keyframes berjalan {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Styling tombol WhatsApp (accent warna) */
        .btn-whatsapp {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 35px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-whatsapp::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(79, 172, 254, 0.6);
        }

        .btn-whatsapp:hover::before {
            left: 100%;
        }

        /* Styling tombol OWN/PT dan Payment */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-menu {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-menu:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(102, 126, 234, 0.6);
        }

        .btn-menu:hover::before {
            left: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 20px;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .modal-content h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 22px;
            font-weight: 700;
            margin-top: 0;
        }

        .close-modal {
            color: #667eea;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-modal:hover { color: #764ba2; }

        .modal-list {
            text-align: left;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .modal-list li {
            padding: 14px 16px;
            margin: 10px 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: #ffffff;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.2);
        }

        .modal-list li:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 28px rgba(245, 87, 108, 0.35);
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-payment {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 28px rgba(79, 172, 254, 0.3);
            font-size: 14px;
        }

        .btn-payment:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 35px rgba(79, 172, 254, 0.5);
        }

        .copy-notification {
            display: none;
            margin-top: 15px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #00c896 0%, #00d4ab 100%);
            color: #ffffff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(0, 200, 150, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-content-qris {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 20px;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .modal-content-qris::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            pointer-events: none;
        }

        .modal-content-qris > * {
            position: relative;
            z-index: 1;
        }

        .modal-content-qris h3 {
            margin-top: 0;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .container { padding: 16px; margin: 16px; border-radius: 16px; }
            .btn-whatsapp { padding: 12px 24px; font-size: 14px; }
            .teks-berjalan { animation-duration: 12s; }
            .btn-menu { padding: 12px 20px; font-size: 13px; }
            .btn-group { grid-template-columns: 1fr 1fr; gap: 8px; }
            .modal-content { padding: 20px; }
            .modal-content-qris { padding: 20px; }
            .modal-content h3 { font-size: 18px; }
            .modal-content-qris h3 { font-size: 18px; }
            .modal-list li { padding: 12px 14px; margin: 8px 0; font-size: 14px; }
            h1 { margin: 0.3em 0; }
            .payment-buttons { grid-template-columns: 1fr 1fr; gap: 8px; }
            .btn-payment { padding: 10px 20px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <div class="marquee" role="region" aria-label="Teks berjalan">
            <span class="teks-berjalan">Hi i'm speedz store</span>
        </div>
        <h2 style="margin-top: 20px; margin-bottom: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: clamp(1.1rem, 3vw, 1.5rem); font-weight: 700;">INFORMASI SPEEDZ STORE</h2>
        
        <div class="btn-group">
            <button class="btn-menu" id="btnOwnPt">OWN/PT</button>
            <button class="btn-menu" id="btnPayment">ALL PAYMENT SPEEDZ STORE</button>
        </div>
        
        <a href="https://wa.me/6282283202451" class="btn-whatsapp" target="_blank">ðŸ’¬ Hubungi WhatsApp</a>
    </div>

    <!-- Modal untuk OWN/PT -->
    <div id="modalOwnPt" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeOwnPt">&times;</span>
            <h3>OWN/PT</h3>
            <ul class="modal-list">
                <li>1. PT RASS</li>
                <li>2. PT KAMIL</li>
                <li>3. OWN PAMAN</li>
                <li>4. OWN LIDAF</li>
                <li>5. OWN DENZ</li>
            </ul>
        </div>
    </div>

    <!-- Modal untuk Payment -->
    <div id="modalPayment" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closePayment">&times;</span>
            <h3>ALL PAYMENT SPEEDZ STORE</h3>
            <div class="payment-buttons">
                <button class="btn-payment" onclick="copyToClipboard('DANA')">DANA</button>
                <button class="btn-payment" onclick="copyToClipboard('GOPAY')">GOPAY</button>

            </div>
            <div class="copy-notification" id="copyNotif">âœ“ Nomor 082283202451 tersalin!</div>
        </div>
    </div>

    <!-- Modal untuk QRIS Image -->
    <div id="modalQris" class="modal">
        <div class="modal-content-qris">
            <span class="close-modal" id="closeQris">&times;</span>
            <h3 style="color: #ffffff;">QRIS PAYMENT</h3>
            <img id="qrisImage" src="https://i.ibb.co.com/Sw4LbqbM/qrisspeedz.png" alt="QRIS Code" style="max-width: 100%; height: auto; border-radius: 12px; margin-top: 20px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);">
        </div>
    </div>

    <script>
        // Modal OWN/PT
        const modalOwnPt = document.getElementById('modalOwnPt');
        const btnOwnPt = document.getElementById('btnOwnPt');
        const closeOwnPt = document.getElementById('closeOwnPt');

        btnOwnPt.onclick = () => { modalOwnPt.style.display = 'block'; }
        closeOwnPt.onclick = () => { modalOwnPt.style.display = 'none'; }

        // Modal Payment
        const modalPayment = document.getElementById('modalPayment');
        const btnPayment = document.getElementById('btnPayment');
        const closePayment = document.getElementById('closePayment');

        btnPayment.onclick = () => { modalPayment.style.display = 'block'; }
        closePayment.onclick = () => { modalPayment.style.display = 'none'; }

        // Close modal ketika klik di luar
        window.onclick = (event) => {
            if (event.target === modalOwnPt) { modalOwnPt.style.display = 'none'; }
            if (event.target === modalPayment) { modalPayment.style.display = 'none'; }
            if (event.target === modalQris) { modalQris.style.display = 'none'; }
        }

        // Modal QRIS
        const modalQris = document.getElementById('modalQris');
        const closeQris = document.getElementById('closeQris');

        closeQris.onclick = () => { modalQris.style.display = 'none'; }

        function showQrisImage() {
            modalQris.style.display = 'block';
        }

        // Copy to clipboard function
        function copyToClipboard(paymentMethod) {
            const phoneNumber = '082283202451';
            navigator.clipboard.writeText(phoneNumber).then(() => {
                const notification = document.getElementById('copyNotif');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                alert('Gagal menyalin: ' + err);
            });
        }

    </script>
</body>
</html>
